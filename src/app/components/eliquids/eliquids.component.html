<main role="main">
    <div class="album py-5 bg-light">
        <div class="container eliquid-main" *ngIf="eliquid">
            <div class="row">
                <div class="col-md-4" *ngFor="let liquidos of eliquid">
                    <div class="card mb-4 shadow-sm">
                        <a [routerLink]="['/detalle', liquidos.name]"><img class="image-eliquid"
                                src="../../../assets/img/{{liquidos.name}}.jpg"></a>
                        <div class="card-body">
                            <h5 class="card-text">{{liquidos.name}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
