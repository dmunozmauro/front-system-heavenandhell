<main role="main" *ngIf="eliquid && level">
    <div class="album py-5 bg-light">
        <div class="container" *ngFor="let liquido of eliquid">
            <div class="row card-eliquid-detail">
                <div class="col-md-5">
                    <div class="col-mb-5">
                        <img class="image-eliquid-detail" src="../../../assets/img/{{liquido.name}}.jpg">
                    </div>
                </div>

                <div class="col-md-7 form-center">
                    <div class="col-mb-7">
                        <form #formDetail="ngForm" (ngSubmit)="onSubmit(formDetail)">
                            <p>
                                <input class="edit-input name-input" type="text" name="nombre" #nombre="ngModel"
                                    value="{{liquido.name}}" [(ngModel)]="liquido.name">
                            </p>

                            <p>
                                <label for="description"><strong>Descripci√≥n: </strong></label>
                                {{liquido.description}}
                            </p>

                            <p>
                                <label for="type"><strong>Tipo: </strong></label>
                                {{liquido.type}}
                            </p>

                            <p>
                                <label for="miligrams"><strong>Formato:</strong> </label>
                                <input class="edit-input" type="text" name="formato" #formato="ngModel"
                                    value="{{liquido.ml}}" [(ngModel)]="liquido.ml">
                            </p>

                            <p>
                                <label for="price"><strong>Valor: </strong></label>
                                <input class="edit-input" type="text" name="precio" #precio="ngModel"
                                    value="{{liquido.price}}" [(ngModel)]="liquido.price">
                            </p>

                            <p><label for="nicotine"><strong>Nicotina:</strong></label>
                                <select name="nicotine" #nicotine="ngModel" (change)="getStock(nicotina)"
                                    [(ngModel)]="nicotina" required>
                                    <option *ngFor="let data of level" value="{{data.nicotine}}">{{data.nicotine}}
                                    </option>
                                </select>
                            </p>

                            <p *ngFor="let disponible of stock"><strong>Stock: </strong>
                                <span *ngIf="disponible.stock > 0" style="color:green; font-weight: bold">En
                                    stock</span>
                                <span *ngIf="disponible.stock == 0" style="color:red; font-weight: bold">Sin
                                    stock</span>
                                <br>
                                <span style="color: gray;font-size: 12px;"><i>Cantidad:
                                        {{disponible.stock}}</i></span>
                                <br>
                                <button type="submit" *ngIf="disponible.stock > 0">Agregar</button>
                            </p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
