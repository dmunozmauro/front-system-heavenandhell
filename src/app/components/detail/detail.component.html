<main role="main" *ngIf="eliquid && level">
    <div class="album py-5 bg-light">
        <div class="container" *ngFor="let liquido of eliquid">
            <div class="row card-eliquid-detail">
                <div class="col-md-5">
                    <div class="col-mb-5">
                        <img class="image-eliquid-detail" src="../../../assets/img/{{liquido.name}}.jpg">
                    </div>
                </div>
                <p>

                </p>
                <div class="col-md-7">
                    <div class="col-mb-7">
                        <ul>
                            <li>
                                <span *ngFor="let item of level; let i = index;">{{item.type}} </span>
                                <h3>{{liquido.name}}</h3>
                                <span *ngIf="liquido.stock > 0" style="color:green; font-weight: bold">En stock</span>
                                <span *ngIf="liquido.stock == 0" style="color:red; font-weight: bold">Sin stock</span>
                            </li>

                            <li></li>
                            <li></li>
                            <li></li>
                            <li>
                                <p><strong>Tipo: </strong>{{level.type}}</p>
                            </li>
                            <li>
                                <p><strong>Formato: </strong>{{liquido.ml}} ML</p>
                            </li>
                            <li>
                                <p><strong>Valor: </strong>{{liquido.price | currency: 'CLP'}}</p>
                            </li>
                            <li>
                                <p><strong>Nicotina:</strong>
                                    <select (change)="getLevel(liquido._id)"
                                        [(ngModel)]="gerenteSeleccionado">
                                        
                                        <option aria-placeholder="Seleccione" *ngFor="let gerente of level; trackBy: index"
                                            [ngValue]="gerente.nicotine">{{gerente.nicotine}}</option>
                                    </select>
                                </p>
                            </li>
                            <li>
                                <p><strong>Descripci√≥n: </strong>{{liquido.description}}</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
